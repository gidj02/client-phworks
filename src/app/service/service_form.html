<div class="row" >
    <div class="col-md-12">
        
        <form class="form-horizontal" role="form" action="#" ng-submit="Service.submit($event)">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>What is your </strong> NEED?</h3>
            </div>
            <div class="panel-body">                                                                          
                <div class="form-group">
                    <label class="col-md-3 col-xs-12 control-label">Select</label>
                    <div class="col-md-6 col-xs-12">                                                                                            
                        <select required="" ng-model="Service.data.selectedField" ng-options="field.field_name for field in Service.fields" class="form-control select">
                            <option value="">-- Choose Field --</option>
                        </select>
                        <span class="help-block">Field of jobs</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 col-xs-12 control-label">Description</label>
                    <div class="col-md-6 col-xs-12">                                            
                        <textarea required="" ng-model="Service.data.description" class="form-control" rows="5"></textarea>
                        <span class="help-block">Please specify what is your problem that will be solved by our excellent workers.</span>
                    </div>
                </div>
                
            </div>
            <div class="panel-footer">                               
                <button type="submit" ng-disabled="form.$invalid || dataLoading"  class="btn btn-primary pull-right">Submit</button>
            </div>
        </div>
        </form>
        
    </div>
</div>

<div class="row" ng-if="Service.match_employees != null">
<div class="panel-heading">                                
    <h3 class="panel-title">Matched Applicants</h3>                              
</div>

<div class="panel-body">
    <div class="row" >
        <div class="col-md-3" ng-repeat="(key, employee) in Service.match_employees">
            <!-- CONTACT ITEM -->
            <div class="panel panel-default">
                <div class="panel-body profile">
                    <div class="profile-image">
                        <img ng-src="assets/img/{{ employee.image }}" alt="Nadia Ali" height="100" width="100" />
                    </div>
                    <div class="profile-data">
                        <div class="profile-data-name" ng-bind="employee.name"></div>
                        <div class="profile-data-title" ng-bind="employee.field_name"></div>
                    </div>
                    <div class="profile-controls" ng-controller="UserCtrl as User">
                        <a class="profile-control-left"><span class="fa fa-info"></span></a>
                        <a class="profile-control-right" ng-click="User.openContactModal(employee.contact)"><span class="fa fa-phone"></span></a>
                    </div>
                </div>                                
                <div class="panel-body">                                    
                    <div class="contact-info">
                        <p><small>Mobile</small><br/><span ng-bind="employee.contact"></span></p>
                        <p><small>Email</small><br/><span ng-bind="employee.email"></span></p>
                        <p><small>Address</small><br/><span ng-bind="employee.city_name"></span>, <span ng-bind="employee.provname"></span></p><hr> 
                        <p><small>Match Percentage by Location</small><br/>
                        <div class="progress progress-small progress-striped active">
                            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: {{employee.locationPoints}}%;"></div>
                        </div>

                        <p><small>Match Percentage by your Problem</small><br/>
                        <div class="progress progress-small progress-striped active">
                            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: {{employee.tagPoints}}%;"></div>
                        </div>                            
                    </div>
                </div>                                
            </div>
            <!-- END CONTACT ITEM -->
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul class="pagination pagination-sm pull-right push-down-10 push-up-10">
                <li class="disabled"><a href="javascript:void(0);">«</a></li>
                <li class="active"><a href="javascript:void(0);">1</a></li>                               
                <li><a href="javascript:void(0);">»</a></li>
            </ul>                            
        </div>
    </div>
    </div>
</div>
