<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">You're in the right track!</h4>
        <center><small class="font-bold">Cennect to Physical Workers to provide you a service.</small></center>
    </div>
    <form class="m-t" role="form" action="#" style="color: black" ng-submit="ModalInstance.ok ($event)">
        <div class="modal-body">
            <center>
                <div class="panel-body">
                    <fieldset class="form-horizontal">
                        <div class="form-group"><label class="col-sm-4 control-label">From:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" required="" ng-model="ModalInstance.data.name" placeholder="Specify your name?">
                            </div>
                        </div>

                        <div class="form-group"><label class="col-sm-4 control-label">Message:</label>
                             <div class="col-sm-8">
                                <input type="text" class="form-control" required="" ng-model="ModalInstance.data.message" placeholder="What message do you want to send?">
                            </div>
                        </div>
                    </fieldset>
                </div>
            </center>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-white" ng-click="ModalInstance.cancel()">Close</button>
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Send</button>
        </div>
    </form>
</div>
