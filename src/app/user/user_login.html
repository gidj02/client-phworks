
<div class="login-container">

    <div class="login-box animated fadeInDown">
        <div class="login-logo"></div>
        <div class="login-body">
            <div class="login-title"><strong>Welcome</strong>, Please login</div>
            <form class="m-t" role="form" action="#" style="color: black" ng-submit="User.login ($event)">
            <div class="form-group">
                <div class="col-md-12">
                    <input type="text" class="form-control" required="" ng-model="User.user.username" placeholder="Username"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md  -12">
                    <input type="password" class="form-control" required=""ng-model="User.user.password" placeholder="Password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <a href="#" class="btn btn-link btn-block">Forgot your password?</a>
                </div>
                <div class="col-md-6">
                    <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-info btn-block">Log In</button>
                </div>
            </div>
            </form>
        </div>
        <div class="login-footer">
            <div class="pull-left">
                &copy; 2014 AppName
            </div>
            <div class="pull-right">
                <a href="#">About</a> |
                <a href="#">Privacy</a> |
                <a href="#">Contact Us</a>
            </div>
        </div>
    </div>
    
</div>
